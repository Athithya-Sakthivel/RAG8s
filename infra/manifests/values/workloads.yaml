

templates/
├── core
│   ├── 00_namespaces.yaml        # Defines all environments (dev, prod) namespaces for isolation.
│   ├── 01_quotas_pdbs.yaml       # Sets resource quotas and PodDisruptionBudgets for reliability.
│   ├── 02_serviceaccounts.yaml   # Declares service accounts for workloads and Helm-managed apps.
│   ├── 03_rbac.yaml              # Grants RBAC permissions (Roles/ClusterRoles & RoleBindings) per SA.
│   └── 04_network.yaml           # Configures Traefik ingress and network policies for security.
|
├── dbs
│   ├── 05_arangodb.yaml          # Deploys ArangoDB StatefulSet with persistence and resources.
│   └── 06_valkeye.yaml           # Deploys Valkeye (Redis backend) with persistence and CPU/memory limits.
|
├── observability
│   ├── 07_prometheus.yaml        # Installs Prometheus server and exporters for cluster metrics.
│   ├── 08_otel_jaeger.yaml       # Sets up OpenTelemetry collector and Jaeger for tracing.
│   ├── 09_loki.yaml              # Deploys Loki for centralized logging.
│   └── 10_grafana.yaml           # Deploys Grafana for dashboards and alerts visualization.
|
└── workloads
    ├── 11_jobs.yaml              # Defines CronJobs for ArangoDB backups and indexing pipelines.
    ├── 12_rayservice.yaml        # Deploys RayService workloads: frontend, embedder-reranker-onnx-cpu, vllm-gpu.
    └── 13_karpenter-nodepools.yaml # Configures Karpenter CPU/GPU/SPOT node pools for autoscaling.
