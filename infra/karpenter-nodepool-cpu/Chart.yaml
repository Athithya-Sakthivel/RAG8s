apiVersion: v2
name: onnx-embedder
description: Helm chart for deploying the ONNX embedder-reranker RayService and frontend (CPU only) on EKS or Kind.
type: application
version: 0.1.0
appVersion: "2.48.0"

dependencies:
  - name: kuberay-operator
    version: "1.4.2"
    repository: "https://ray-project.github.io/kuberay-helm/"
    condition: kuberay-operator.enabled
  - name: kube-prometheus-stack
    version: "76.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
