# Production overrides (no Helm template tokens here)
image:
  repository: rag8s/rag8s-onnx-embedder-reranker-cpu-amd64
  tag: gte-modernbert
  pullPolicy: IfNotPresent

otelCollector:
  image:
    repository: otel/opentelemetry-collector-contrib
    tag: 0.78.0
    pullPolicy: IfNotPresent

frontend:
  image:
    repository: rag8s/rag8s-frontend
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 2

rayVersion: "2.48.0"
namespace: onnx-serving
headServiceName: rag8s-onnx-ray-head-svc
rayClientPort: 10001

service:
  type: ClusterIP
  httpPort: 8000
  grpcPort: 9000
  metricsPort: 8080

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s

pvc:
  create: true
  name: rag8s-models-pvc
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 50Gi

serviceAccount:
  create: true
  name: rag8s-sa

head:
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"
  replicas: 1

worker:
  groupName: onnx-workers
  minReplicas: 1
  maxReplicas: 8
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "2000m"
      memory: "8Gi"

probes:
  liveness:
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 5
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
  startup:
    failureThreshold: 120
    periodSeconds: 10

pdb:
  headMinAvailable: 1
  workerMinAvailable: 1

network:
  prometheusNamespace: monitoring
  prometheusRemoteWriteEndpoint: "http://prometheus-receive.monitoring.svc:9090/api/v1/write"
  tempoEndpoint: "http://tempo.monitoring.svc:3200"

env:
  HF_HOME: /workspace/models/hf
  MODEL_DIR: /workspace/models/onnx
  MODEL_EMBEDDER_NAME: RAG8s/gte-modernbert-base-onnx-int8
  MODEL_RERANKER_NAME: RAG8s/gte-reranker-modernbert-base-onnx-int8
  EMBEDDER_ONNX_PATH: /workspace/models/onnx/gte-modernbert-base-onnx-int8/onnx/model_int8.onnx
  RERANKER_ONNX_PATH: /workspace/models/onnx/gte-reranker-modernbert-base-onnx-int8/onnx/model_int8.onnx
  EMBEDDER_OMP_NUM_THREADS: "1"
  RERANKER_OMP_NUM_THREADS: "1"
  EMBEDDER_BATCH_MAX_SIZE: "8"
  RERANKER_BATCH_MAX_SIZE: "4"
  PROMETHEUS_DISABLED: "1"
  PROMETHEUS_MULTIPROC_DIR: "/tmp/prometheus_multiproc"
  LOG_LEVEL: "INFO"
  OMP_NUM_THREADS: "1"
  MKL_NUM_THREADS: "1"

labels:
  app: rag8s
  component: rag8s-onnx

rbac:
  create: true

imagePullSecrets: []
tolerations:
  - key: "workload-type"
    operator: "Equal"
    value: "cpu"
    effect: "NoSchedule"
nodeSelector:
  workload-type: "cpu"
affinity: {}
createNamespace: true
podSecurityContext:
  runAsUser: 1000
  fsGroup: 1000

karpenter:
  enabled: true
  subnetDiscoveryTag: "<CLUSTER_NAME>"
  instanceProfile: "<EC2_INSTANCE_PROFILE_NAME>"
