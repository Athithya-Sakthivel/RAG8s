apiVersion: ray.io/v1alpha1
kind: RayService
metadata:
  name: {{ .Release.Name }}-ray
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: onnx-embedder
spec:
  rayClusterSpec:
    rayVersion: "{{ .Values.rayVersion }}"
    headGroupSpec:
      serviceType: ClusterIP
      rayStartParams:
        dashboard-host: "0.0.0.0"
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: {{ .Release.Name }}
            ray.io/serve: "true"
            ray-node-type: head
        spec:
{{- if or .Values.podSecurityContext.runAsUser .Values.podSecurityContext.fsGroup }}
          securityContext:
{{- if .Values.podSecurityContext.runAsUser }}
            runAsUser: {{ .Values.podSecurityContext.runAsUser }}
{{- end }}
{{- if .Values.podSecurityContext.fsGroup }}
            fsGroup: {{ .Values.podSecurityContext.fsGroup }}
{{- end }}
{{- end }}
          serviceAccountName: {{ .Values.serviceAccount.name | default (printf "%s-sa" .Release.Name) }}
          containers:
            - name: ray-head
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              args: []
              env:
{{- range $k, $v := .Values.env }}
                - name: {{ $k }}
                  value: "{{ $v }}"
{{- end }}
                - name: HTTP_PORT
                  value: "{{ .Values.service.httpPort }}"
                - name: GRPC_PORT
                  value: "{{ .Values.service.grpcPort }}"
                - name: PROMETHEUS_METRICS_PORT
                  value: "{{ .Values.service.metricsPort }}"
              ports:
                - name: gcs-server
                  containerPort: 6379
                - name: dashboard
                  containerPort: 8265
                - name: http
                  containerPort: {{ .Values.service.httpPort }}
                - name: grpc
                  containerPort: {{ .Values.service.grpcPort }}
                - name: metrics
                  containerPort: {{ .Values.service.metricsPort }}
              volumeMounts:
                - name: models
                  mountPath: /workspace/models
              resources:
{{ toYaml .Values.head.resources | indent 14 }}
          volumes:
            - name: models
              persistentVolumeClaim:
                claimName: {{ .Values.pvc.name }}
          startupProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.httpPort }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.httpPort }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.httpPort }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}

    workerGroupSpecs:
      - groupName: {{ .Values.worker.groupName }}
        minReplicas: {{ .Values.worker.minReplicas }}
        maxReplicas: {{ .Values.worker.maxReplicas }}
        replicas: {{ .Values.worker.minReplicas }}
        rayStartParams:
          block: "true"
        template:
          metadata:
            labels:
              app.kubernetes.io/instance: {{ .Release.Name }}
              ray.io/serve: "true"
              ray-node-type: worker
          spec:
{{- if or .Values.podSecurityContext.runAsUser .Values.podSecurityContext.fsGroup }}
            securityContext:
{{- if .Values.podSecurityContext.runAsUser }}
              runAsUser: {{ .Values.podSecurityContext.runAsUser }}
{{- end }}
{{- if .Values.podSecurityContext.fsGroup }}
              fsGroup: {{ .Values.podSecurityContext.fsGroup }}
{{- end }}
{{- end }}
            serviceAccountName: {{ .Values.serviceAccount.name | default (printf "%s-sa" .Release.Name) }}
            initContainers:
              - name: init-model-check
                image: busybox
                command:
                  - sh
                  - -c
                  - >
                    if [ -f {{ .Values.env.EMBEDDER_ONNX_PATH | quote }} ] && [ -f {{ .Values.env.EMBEDDER_TOKENIZER_PATH | quote }} ] && [ -f {{ .Values.env.EMBEDDER_TOKENIZER_CONFIG_PATH | quote }} ] && [ -f {{ .Values.env.EMBEDDER_CONFIG_PATH | quote }} ] && [ -f {{ .Values.env.EMBEDDER_SPECIAL_TOKENS_MAP_PATH | quote }} ] && [ -f {{ .Values.env.RERANKER_ONNX_PATH | quote }} ] && [ -f {{ .Values.env.RERANKER_TOKENIZER_PATH | quote }} ] && [ -f {{ .Values.env.RERANKER_TOKENIZER_CONFIG_PATH | quote }} ] && [ -f {{ .Values.env.RERANKER_CONFIG_PATH | quote }} ] && [ -f {{ .Values.env.RERANKER_SPECIAL_TOKENS_MAP_PATH | quote }} ]; then
                      exit 0;
                    else
                      echo "Required model/tokenizer/config files missing"; exit 1;
                    fi
                volumeMounts:
                  - name: models
                    mountPath: /workspace/models
                resources:
                  requests:
                    cpu: "10m"
                    memory: "32Mi"
            containers:
              - name: ray-worker
                image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
                imagePullPolicy: {{ .Values.image.pullPolicy }}
                env:
{{- range $k, $v := .Values.env }}
                  - name: {{ $k }}
                    value: "{{ $v }}"
{{- end }}
                  - name: HTTP_PORT
                    value: "{{ .Values.service.httpPort }}"
                  - name: GRPC_PORT
                    value: "{{ .Values.service.grpcPort }}"
                  - name: PROMETHEUS_METRICS_PORT
                    value: "{{ .Values.service.metricsPort }}"
                ports:
                  - name: http
                    containerPort: {{ .Values.service.httpPort }}
                  - name: grpc
                    containerPort: {{ .Values.service.grpcPort }}
                  - name: metrics
                    containerPort: {{ .Values.service.metricsPort }}
                volumeMounts:
                  - name: models
                    mountPath: /workspace/models
                resources:
{{ toYaml .Values.worker.resources | indent 16 }}
            volumes:
              - name: models
                persistentVolumeClaim:
                  claimName: {{ .Values.pvc.name }}
