{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "rag8s.fullname" . }}-role
rules:
  # Least-privilege example: list pods, get configmaps (adjust to your cluster needs)
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
{{- end }}
