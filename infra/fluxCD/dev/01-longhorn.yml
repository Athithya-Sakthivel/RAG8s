apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: flux-system
spec:
  url: https://charts.longhorn.io
  interval: 30m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: infra
spec:
  releaseName: longhorn
  interval: 10m
  chart:
    spec:
      chart: longhorn
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    defaultSettings:
      defaultReplicaCount: 2
      replicaAutoBalance: best-effort
      createDefaultDiskLabeledNodes: true
      defaultDataPath: /var/lib/longhorn
    persistence:
      defaultClass: true
      defaultFsType: ext4
    ingress:
      enabled: false
    service:
      ui:
        type: ClusterIP
