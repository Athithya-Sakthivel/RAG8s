# values/networking.yaml
network:
  traefik:
    namespace: ""
    replicas: 1
    image:
      repository: traefik
      tag: v3.1
      pullPolicy: IfNotPresent
    service:
      # NodePort avoids cloud LB charges and is simple for dev
      type: NodePort
      ports:
        - name: web
          port: 80
          targetPort: 8000
        - name: websecure
          port: 443
          targetPort: 8443
      annotations: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  ingress:
    namespace: ""
    tls: []
    rules: []

  policies:
    enabled: false
    rules: []
