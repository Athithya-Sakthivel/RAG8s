apiVersion: v2
name: rag8s-aws
description: Helm chart for deploying a RAG system on AWS EKS (Ray, Karpenter, ArangoDB, monitoring, networking).
type: application
version: 0.0.2
appVersion: "0.0.2"
kubeVersion: ">=1.20.0"

maintainers:
  - name: Athithya
    email: athithya651@gmail.com

home: https://example.com/rag8s
sources:
  - https://github.com/yourorg/rag8s

icon: https://example.com/assets/rag8s-icon.png

dependencies:
  - name: kuberay-operator
    version: "1.4.2"
    repository: "https://ray-project.github.io/kuberay-helm/"
    condition: ray.enabled

  - name: kube-arangodb
    version: "1.2.24"
    repository: "https://arangodb.github.io/kube-arangodb"
    condition: arangodb.enabled

